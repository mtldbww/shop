<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>修改品牌 </title>
        <meta name="robots" content="noindex, nofollow">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
            <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('index')}">商品品牌</a></span>
            <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 修改品牌 </span>
            <div style="clear:both"></div>
        </h1>
        <div class="main-div">
            <form method="post" action="{:U()}"enctype="multipart/form-data" >
                <table cellspacing="1" cellpadding="3" width="100%">
                    <tr>
                        <td class="label">品牌名称</td>
                        <td>
                            <input type="text" name="name" maxlength="60" value="{$row.name}" />
                            <span class="require-field">*</span>
                        </td>
                    </tr>
                    <!--                    <tr>
                                            <td class="label">品牌LOGO</td>
                                            <td>
                                                <input type="file" name="logo" id="logo" size="45" disabled="false"><br/>
                                                    <span class="notice-span" style="display:block"  id="warn_brandlogo">请上传图片，做为品牌的LOGO！</span>
                                            </td>
                                        </tr>-->
                    <tr>
                        <td class="label">品牌描述</td>
                        <td>
                            <textarea  name="intro" cols="60" rows="4"  >{$row.intro}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">排序</td>
                        <td>
                            <input type="text" name="sort" maxlength="40" size="15" value='{$row.sort|default=100}'/>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">是否显示</td>
                        <td>
                            <input type="radio" name="status" value="1" class='status' /> 是
                            <input type="radio" name="status" value="0" class='status' /> 否(当品牌下还没有商品的时候，首页及分类页的品牌区将不会显示该品牌。)
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><br />
                            <input type="hidden" name='id' value="{$row.id}"/>
                            <input type="submit" class="button" value=" 修改 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <js href="__JS__/jquery.js"/>
        <script type="text/javascript">
            $(function() {
                $('.status').val([{$row.status}]);
            });
        </script>
    </body>
</html>
